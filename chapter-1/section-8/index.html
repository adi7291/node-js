<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bind function</title>
</head>
<body>
  <h2>This is about bind function.</h2>
  <button id="'button">Click Counter</button>
  <script>
    const buttonController={
      clickCount:0,
      name:'Counter Button',
      handleClick(){
        this.clickCount++
        console.log(`${this.name} clicked ${this.clickCount} times`)
      }
    }

    const button =document.querySelector('button');
    // button.addEventListener('click',buttonController.handleClick.bind(buttonController))
    button.addEventListener('click',()=>{
      buttonController.handleClick()
    })
  </script>
  
</body>
</html>
